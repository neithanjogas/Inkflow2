<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos - Ink Flow</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .client-area {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .welcome-section {
            background: var(--gradient-card);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .appointments-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .appointment-card {
            background: var(--gradient-card);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--tertiary-dark);
        }
        .appointment-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-confirmado { background: #4CAF50; color: white; }
        .status-pendente { background: #FF9800; color: white; }
        .status-cancelado { background: #F44336; color: white; }
        .logout-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">INK FLOW</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main class="client-area">
        <div class="welcome-section">
            <h1>Bem-vindo, <span id="user-name">Cliente</span>!</h1>
            <p>Aqui você pode acompanhar todos os seus agendamentos</p>
        </div>

        <section>
            <h2>Meus Agendamentos</h2>
            <div class="appointments-grid" id="appointments-list">
                <!-- Agendamentos serão carregados aqui -->
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Verificar se está logado
        if (!window.authSystem.requireAuth()) {
            // Redirecionamento já é feito pelo requireAuth
        }

        // Carregar dados do usuário
        const userData = window.authSystem.getCurrentUser();
        if (userData) {
            document.getElementById('user-name').textContent = userData.email;
        }

        // Lista de agendamentos vazia
        const appointments = [];

        function renderAppointments() {
            const container = document.getElementById('appointments-list');
            
            if (appointments.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-gray);">Você ainda não possui agendamentos.</p>';
                return;
            }

            container.innerHTML = appointments.map(appointment => `
                <div class="appointment-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3 style="color: var(--accent-red);">${appointment.service}</h3>
                        <span class="appointment-status status-${appointment.status}">${appointment.status.toUpperCase()}</span>
                    </div>
                    <p><strong>Data:</strong> ${new Date(appointment.date).toLocaleDateString('pt-BR')}</p>
                    <p><strong>Horário:</strong> ${appointment.time}</p>
                    <p><strong>Artista:</strong> ${appointment.artist}</p>
                    <p><strong>Descrição:</strong> ${appointment.description}</p>
                    ${appointment.status === 'confirmado' ? 
                        `<button onclick="cancelAppointment(${appointment.id})" style="background: var(--accent-red); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin-top: 1rem;">Cancelar</button>` : 
                        ''
                    }
                </div>
            `).join('');
        }

        function cancelAppointment(id) {
            if (confirm('Tem certeza que deseja cancelar este agendamento?')) {
                const appointment = appointments.find(a => a.id === id);
                if (appointment) {
                    appointment.status = 'cancelado';
                    renderAppointments();
                    alert('Agendamento cancelado com sucesso!');
                }
            }
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                window.authSystem.logout();
            }
        }

        // Carregar agendamentos
        renderAppointments();
    </script>
</body>
</html>
